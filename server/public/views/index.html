<!DOCTYPE html>
    <html ng-app="app">
    <meta charset="UTF-8">
<head>
    <script src="/vendor/angular/angular.min.js" type="text/javascript"></script>
    <script src="/vendor/underscore/underscore-min.js" type="text/javascript"></script>
    <script src="/assets/scripts/app.min.js" type="text/javascript"></script>
    <link rel="stylesheet" href="/assets/scripts/styles.css">

    <title>To Do</title>
</head>
    <form>
        <h4> < October > </h4>
            <h1> < MONDAY > </h1>
                <h2> 10/27/15 </h2>
        <fieldset>
            <div ng-controller="IndexController">

                <textarea class="eventTextBox" type="text" ng-model="todo_event"></textarea></br>
                <label>EVENT</label></br>

                <input class="timeTextBox" type="time" name="time" ng-model="todo_time"/></br>
                <label>TIME</label> </br>

                <input class="newTask" type="submit" ng-click="AddToDo()" value="NEW TASK"/>
                    <div class="bar" ng-repeat="todo in todos">

                         <div class="done-{{todo.done}}">{{todo.event}} </br>
                             <div class="timeColor"> {{todo.time | date: 'shortTime'}}
                                <input class="check" type="checkbox" ng-model="todo.done"/>
                             </div>
                         </div>
                     </div>
                        <input class="delete" type="submit" ng-click="clear()" value="DELETE"/>
            </div>
        </fieldset>
    </form>
</body>
</html>
